<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <!-- Links das fontes trazidas do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Container contendo todos os elementos da página -->
    <div id="container">
      <!-- Área de perfil com foto e nome -->
      <div class="profile">
        <img src="./assets/avatar.png" alt="Imagem de perfil" />
        <p>@magnofilipee</p>
      </div>

      <!-- Switch Light Mode e Dark Mode -->
      <div class="switch" onclick="changeMode()">
        <button>
        </button>
        <span></span>
      </div>

      <!-- Lista de links -->
      <div>
        <ul>
          <!-- Primeiro elemento da lista -->
          <li>
            <a href="#">Inscrever-se no NLW</a>
          </li>

          <!-- Segundo elemento da lista -->
          <li>
            <a href="#">Baixar meu e-book</a>
          </li>

          <!-- Terceiro elemento da lista -->
          <li>
            <a href="#">Ver meu portfólio</a>
          </li>

          <!-- Quarto elemento da lista. Abre em uma nova aba quando clicado graças ao "target" -->
          <li>
            <a href="https://google.com/" target="_blank">Acessar cursos</a>
          </li>
        </ul>
      </div>
      <!-- Ícones de redes sociais -->

      <div class="social-links">
        <a
          href="https://www.linkedin.com/in/filipe-magno-alves-paiva/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

        <a href="https://github.com/magnofilipe" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://www.instagram.com/magnofilipee/" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://www.youtube.com/">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
      </div>

      <footer>
        Pequeno projeto feito na trilha Discover da <a href="https://app.rocketseat.com.br/">Rocketseat</a>
      </footer>

      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Adicionando JavaScript ao HTML -->
    <script src="./script.js"></script>
  </body>
</html>
